    <style>

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            è¯ä»¶æ‰«æç”Ÿæˆå™¨
        </h1>
        
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
            <div class="upload-icon">ğŸ“</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">æ‹–æ‹½æˆ–ç‚¹å‡»ä¸Šä¼ å›¾ç‰‡</h3>
            <p class="text-gray-500 mb-4" id="uploadInstruction">æ”¯æŒåŒæ—¶é€‰æ‹©ä¸¤å¼ èº«ä»½è¯å›¾ç‰‡ (æ­£é¢å’ŒèƒŒé¢)</p>
            <p class="text-sm text-gray-400">æ”¯æŒ JPGã€PNG æ ¼å¼ â€¢ æœ€å¤š2å¼ å›¾ç‰‡</p>
            
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="preview-grid hidden" id="previewGrid"></div>
        
        <div class="text-center mt-6">
            <button class="button button-secondary" id="resetBtn">é‡ç½®</button>
            <button class="button button-primary hidden" id="downloadBtn">ä¸‹è½½ PDF</button>
        </div>
    </div>
    
    <div class="message-toast" id="messageToast"></div>

    <script>
        const { jsPDF } = window.jspdf;
        
        // DOM å…ƒç´ 
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageToast = document.getElementById('messageToast');
        const uploadInstruction = document.getElementById('uploadInstruction');
        
        // å­˜å‚¨å›¾ç‰‡æ•°æ®
        let imageData = [];
        
        // æ›´æ–°ä¸Šä¼ æç¤ºæ–‡å­—
        function updateUploadInstruction() {
            const remaining = 2 - imageData.length;
            if (remaining === 2) {
                uploadInstruction.textContent = 'æ”¯æŒåŒæ—¶é€‰æ‹©ä¸¤å¼ èº«ä»½è¯å›¾ç‰‡ (æ­£é¢å’ŒèƒŒé¢)';
            } else if (remaining === 1) {
                uploadInstruction.textContent = 'è¿˜éœ€è¦ä¸Šä¼ 1å¼ å›¾ç‰‡æ¥å®Œæˆèº«ä»½è¯æ‰«æ';
            } else {
                uploadInstruction.textContent = 'å·²ä¸Šä¼ 2å¼ å›¾ç‰‡ï¼Œå¯ä»¥ç”ŸæˆPDFäº†';
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'success') {
            messageToast.textContent = message;
            messageToast.className = `message-toast ${type}`;
            setTimeout(() => messageToast.classList.add('show'), 100);
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, 3000);
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(percent, message) {
            progressBar.classList.remove('hidden');
            progressFill.style.width = percent + '%';
            statusMessage.textContent = message;
        }
        
        // éšè—è¿›åº¦æ¡
        function hideProgress() {
            progressBar.classList.add('hidden');
            statusMessage.textContent = '';
        }
        
        // å¤„ç†å›¾ç‰‡æ—‹è½¬
        async function processAndOrientImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;
                        tempCtx.drawImage(img, 0, 0);
                        
                        const drawnWidth = tempCanvas.width;
                        const drawnHeight = tempCanvas.height;
                        
                        let finalCanvas = document.createElement('canvas');
                        let finalCtx = finalCanvas.getContext('2d');
                        
                        // å¦‚æœæ˜¯ç«–å‘ï¼Œæ—‹è½¬90åº¦
                        if (drawnHeight > drawnWidth) {
                            finalCanvas.width = drawnHeight;
                            finalCanvas.height = drawnWidth;
                            finalCtx.translate(finalCanvas.width / 2, finalCanvas.height / 2);
                            finalCtx.rotate(Math.PI / 2);
                            finalCtx.drawImage(tempCanvas, -drawnWidth / 2, -drawnHeight / 2, drawnWidth, drawnHeight);
                        } else {
                            finalCanvas = tempCanvas;
                        }
                        
                        const processedDataUrl = finalCanvas.toDataURL(file.type);
                        resolve({ dataUrl: processedDataUrl, type: file.type, name: file.name });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            // æ£€æŸ¥å½“å‰å·²æœ‰å›¾ç‰‡æ•°é‡ï¼Œé™åˆ¶æ€»æ•°ä¸è¶…è¿‡2å¼ 
            const remainingSlots = 2 - imageData.length;
            if (remainingSlots <= 0) {
                showMessage('æœ€å¤šåªèƒ½ä¸Šä¼ 2å¼ å›¾ç‰‡ï¼Œè¯·å…ˆåˆ é™¤å·²æœ‰å›¾ç‰‡', 'error');
                return;
            }
            
            // åªå¤„ç†å‰©ä½™å¯ç”¨æ•°é‡çš„æ–‡ä»¶
            const filesToProcess = Array.from(files).slice(0, remainingSlots);
            
            uploadZone.classList.add('processing');
            updateProgress(0, 'å¼€å§‹å¤„ç†å›¾ç‰‡...');
            
            try {
                // å­˜å‚¨æ–°å¤„ç†çš„å›¾ç‰‡æ•°æ®ï¼ˆä¸æ¸…ç©ºç°æœ‰çš„ï¼‰
                const newImageData = [];
                
                for (let i = 0; i < filesToProcess.length; i++) {
                    const file = filesToProcess[i];
                    
                    if (!file.type.startsWith('image/')) {
                        showMessage(`æ–‡ä»¶ ${file.name} ä¸æ˜¯å›¾ç‰‡æ ¼å¼`, 'error');
                        continue;
                    }
                    
                    updateProgress((i / filesToProcess.length) * 50, `å¤„ç†å›¾ç‰‡ ${i + 1}/${filesToProcess.length}...`);
                    
                    const processedData = await processAndOrientImage(file);
                    newImageData.push(processedData);
                }
                
                // å°†æ–°å›¾ç‰‡æ·»åŠ åˆ°ç°æœ‰å›¾ç‰‡æ•°ç»„ä¸­
                imageData.push(...newImageData);
                
                updateProgress(75, 'ç”Ÿæˆé¢„è§ˆ...');
                await new Promise(resolve => setTimeout(resolve, 300)); // çŸ­æš‚å»¶è¿Ÿä»¥æ˜¾ç¤ºè¿›åº¦
                
                displayPreviews();
                
                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°2å¼ å›¾ç‰‡
                if (imageData.length === 2) {
                    updateProgress(100, 'è‡ªåŠ¨ç”ŸæˆPDF...');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    await generatePDF();
                } else if (imageData.length === 1) {
                    updateProgress(100, `å·²ä¸Šä¼ 1å¼ å›¾ç‰‡ï¼Œè¿˜éœ€è¦${2 - imageData.length}å¼ `);
                    setTimeout(() => hideProgress(), 2000);
                } else {
                    updateProgress(100, 'é¢„è§ˆå·²ç”Ÿæˆ');
                    hideProgress();
                }
                
            } catch (error) {
                console.error('å¤„ç†å›¾ç‰‡å¤±è´¥:', error);
                showMessage('å¤„ç†å›¾ç‰‡å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                hideProgress();
            }
            
            uploadZone.classList.remove('processing');
        }
        
        // æ˜¾ç¤ºé¢„è§ˆ
        function displayPreviews() {
            previewGrid.innerHTML = '';
            
            if (imageData.length === 0) {
                previewGrid.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                updateUploadInstruction();
                return;
            }
            
            previewGrid.classList.remove('hidden');
            
            imageData.forEach((data, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                previewItem.innerHTML = `
                    <img src="${data.dataUrl}" alt="é¢„è§ˆå›¾ç‰‡ ${index + 1}">
                    <div class="preview-label">${index === 0 ? 'ç¬¬ä¸€å¼ ' : 'ç¬¬äºŒå¼ '}</div>
                    <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                `;
                
                previewGrid.appendChild(previewItem);
            });
            
            // åªæœ‰å½“å›¾ç‰‡æ•°é‡å¤§äº0æ—¶æ‰æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
            if (imageData.length > 0) {
                downloadBtn.classList.remove('hidden');
            }
            
            updateUploadInstruction();
        }
        
        // ç§»é™¤å›¾ç‰‡
        function removeImage(index) {
            imageData.splice(index, 1);
            displayPreviews();
            
            // æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸é‡æ–°é€‰æ‹©ç›¸åŒæ–‡ä»¶
            fileInput.value = '';
            
            if (imageData.length === 0) {
                downloadBtn.classList.add('hidden');
            }
        }
        
        // ç”ŸæˆPDF
        async function generatePDF() {
            if (imageData.length === 0) {
                showMessage('è¯·å…ˆä¸Šä¼ å›¾ç‰‡', 'error');
                return;
            }
            
            try {
                const pdf = new jsPDF({
                    orientation: 'p',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const cardActualWidthMM = 85.6;
                const cardActualHeightMM = 53.98;
                const scaleFactor = 1.1;
                
                const pdfCardWidth = cardActualWidthMM * scaleFactor;
                const pdfCardHeight = cardActualHeightMM * scaleFactor;
                
                const a4WidthMM = pdf.internal.pageSize.getWidth();
                const horizontalX = (a4WidthMM - pdfCardWidth) / 2;
                
                const topMarginMM = 20;
                const verticalSpacingMM = 15;
                
                // æ·»åŠ ç¬¬ä¸€å¼ å›¾ç‰‡
                const firstImg = new Image();
                firstImg.src = imageData[0].dataUrl;
                await new Promise(resolve => {
                    firstImg.onload = resolve;
                });
                
                const firstFormat = imageData[0].type.includes('png') ? 'PNG' : 'JPEG';
                pdf.addImage(firstImg, firstFormat, horizontalX, topMarginMM, pdfCardWidth, pdfCardHeight);
                
                // å¦‚æœæœ‰ç¬¬äºŒå¼ å›¾ç‰‡ï¼Œæ·»åŠ ç¬¬äºŒå¼ 
                if (imageData.length > 1) {
                    const secondImg = new Image();
                    secondImg.src = imageData[1].dataUrl;
                    await new Promise(resolve => {
                        secondImg.onload = resolve;
                    });
                    
                    const secondFormat = imageData[1].type.includes('png') ? 'PNG' : 'JPEG';
                    const yPositionSecond = topMarginMM + pdfCardHeight + verticalSpacingMM;
                    pdf.addImage(secondImg, secondFormat, horizontalX, yPositionSecond, pdfCardWidth, pdfCardHeight);
                }
                
                // ä¿å­˜PDF
                const filename = `èº«ä»½è¯æ‰«æä»¶_${new Date().toLocaleDateString()}.pdf`;
                pdf.save(filename);
                
                hideProgress();
                showMessage('PDFä¸‹è½½æˆåŠŸï¼', 'success');
                
            } catch (error) {
                console.error('ç”ŸæˆPDFå¤±è´¥:', error);
                showMessage('ç”ŸæˆPDFå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                hideProgress();
            }
        }
        
        // é‡ç½®
        function reset() {
            imageData = [];
            previewGrid.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            fileInput.value = '';
            hideProgress();
            updateUploadInstruction();
            showMessage('å·²é‡ç½®', 'success');
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            // ä¸è¦æ¸…ç©ºæ–‡ä»¶è¾“å…¥æ¡†ï¼Œè¿™æ ·ç”¨æˆ·å¯ä»¥ç»§ç»­æ·»åŠ æ–‡ä»¶
        });
        
        resetBtn.addEventListener('click', reset);
        downloadBtn.addEventListener('click', generatePDF);
        
        // å…¨å±€å‡½æ•°ï¼ˆä¾›HTMLè°ƒç”¨ï¼‰
        window.removeImage = removeImage;
    </script>
</body>
