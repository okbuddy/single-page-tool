<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证件扫描生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Custom font and body styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
        }
        
        .upload-zone {
            border: 3px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8fafc, #f1f5f9);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #3b82f6;
            background: linear-gradient(45deg, #eff6ff, #dbeafe);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
        }
        
        .upload-zone.processing {
            border-color: #10b981;
            background: linear-gradient(45deg, #ecfdf5, #d1fae5);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover .upload-icon {
            color: #3b82f6;
            transform: scale(1.1);
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .preview-item {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.5rem;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        
        .preview-label {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
        
        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin: 0.5rem;
        }
        
        .button-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .button-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .button-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        .hidden {
            display: none !important;
        }
        
        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .message-toast.show {
            transform: translateX(0);
        }
        
        .message-toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .message-toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            证件扫描生成器
        </h1>
        
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
            <div class="upload-icon">📁</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">拖拽或点击上传图片</h3>
            <p class="text-gray-500 mb-4" id="uploadInstruction">支持同时选择两张身份证图片 (正面和背面)</p>
            <p class="text-sm text-gray-400">支持 JPG、PNG 格式 • 最多2张图片</p>
            
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
        
        <div class="preview-grid hidden" id="previewGrid"></div>
        
        <div class="text-center mt-6">
            <button class="button button-secondary" id="resetBtn">重置</button>
            <button class="button button-primary hidden" id="downloadBtn">下载 PDF</button>
        </div>
    </div>
    
    <div class="message-toast" id="messageToast"></div>

    <script>
        const { jsPDF } = window.jspdf;
        
        // DOM 元素
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageToast = document.getElementById('messageToast');
        const uploadInstruction = document.getElementById('uploadInstruction');
        
        // 存储图片数据
        let imageData = [];
        
        // 更新上传提示文字
        function updateUploadInstruction() {
            const remaining = 2 - imageData.length;
            if (remaining === 2) {
                uploadInstruction.textContent = '支持同时选择两张身份证图片 (正面和背面)';
            } else if (remaining === 1) {
                uploadInstruction.textContent = '还需要上传1张图片来完成身份证扫描';
            } else {
                uploadInstruction.textContent = '已上传2张图片，可以生成PDF了';
            }
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            messageToast.textContent = message;
            messageToast.className = `message-toast ${type}`;
            setTimeout(() => messageToast.classList.add('show'), 100);
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, 3000);
        }
        
        // 更新进度条
        function updateProgress(percent, message) {
            progressBar.classList.remove('hidden');
            progressFill.style.width = percent + '%';
            statusMessage.textContent = message;
        }
        
        // 隐藏进度条
        function hideProgress() {
            progressBar.classList.add('hidden');
            statusMessage.textContent = '';
        }
        
        // 处理图片旋转
        async function processAndOrientImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const tempCanvas = document.createElement('canvas');
                        const tempCtx = tempCanvas.getContext('2d');
                        
                        tempCanvas.width = img.width;
                        tempCanvas.height = img.height;
                        tempCtx.drawImage(img, 0, 0);
                        
                        const drawnWidth = tempCanvas.width;
                        const drawnHeight = tempCanvas.height;
                        
                        let finalCanvas = document.createElement('canvas');
                        let finalCtx = finalCanvas.getContext('2d');
                        
                        // 如果是竖向，旋转90度
                        if (drawnHeight > drawnWidth) {
                            finalCanvas.width = drawnHeight;
                            finalCanvas.height = drawnWidth;
                            finalCtx.translate(finalCanvas.width / 2, finalCanvas.height / 2);
                            finalCtx.rotate(Math.PI / 2);
                            finalCtx.drawImage(tempCanvas, -drawnWidth / 2, -drawnHeight / 2, drawnWidth, drawnHeight);
                        } else {
                            finalCanvas = tempCanvas;
                        }
                        
                        const processedDataUrl = finalCanvas.toDataURL(file.type);
                        resolve({ dataUrl: processedDataUrl, type: file.type, name: file.name });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // 处理文件上传
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            // 检查当前已有图片数量，限制总数不超过2张
            const remainingSlots = 2 - imageData.length;
            if (remainingSlots <= 0) {
                showMessage('最多只能上传2张图片，请先删除已有图片', 'error');
                return;
            }
            
            // 只处理剩余可用数量的文件
            const filesToProcess = Array.from(files).slice(0, remainingSlots);
            
            uploadZone.classList.add('processing');
            updateProgress(0, '开始处理图片...');
            
            try {
                // 存储新处理的图片数据（不清空现有的）
                const newImageData = [];
                
                for (let i = 0; i < filesToProcess.length; i++) {
                    const file = filesToProcess[i];
                    
                    if (!file.type.startsWith('image/')) {
                        showMessage(`文件 ${file.name} 不是图片格式`, 'error');
                        continue;
                    }
                    
                    updateProgress((i / filesToProcess.length) * 50, `处理图片 ${i + 1}/${filesToProcess.length}...`);
                    
                    const processedData = await processAndOrientImage(file);
                    newImageData.push(processedData);
                }
                
                // 将新图片添加到现有图片数组中
                imageData.push(...newImageData);
                
                updateProgress(75, '生成预览...');
                await new Promise(resolve => setTimeout(resolve, 300)); // 短暂延迟以显示进度
                
                displayPreviews();
                
                // 检查是否达到2张图片
                if (imageData.length === 2) {
                    updateProgress(100, '自动生成PDF...');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    await generatePDF();
                } else if (imageData.length === 1) {
                    updateProgress(100, `已上传1张图片，还需要${2 - imageData.length}张`);
                    setTimeout(() => hideProgress(), 2000);
                } else {
                    updateProgress(100, '预览已生成');
                    hideProgress();
                }
                
            } catch (error) {
                console.error('处理图片失败:', error);
                showMessage('处理图片失败，请重试', 'error');
                hideProgress();
            }
            
            uploadZone.classList.remove('processing');
        }
        
        // 显示预览
        function displayPreviews() {
            previewGrid.innerHTML = '';
            
            if (imageData.length === 0) {
                previewGrid.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                updateUploadInstruction();
                return;
            }
            
            previewGrid.classList.remove('hidden');
            
            imageData.forEach((data, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                previewItem.innerHTML = `
                    <img src="${data.dataUrl}" alt="预览图片 ${index + 1}">
                    <div class="preview-label">${index === 0 ? '第一张' : '第二张'}</div>
                    <button class="remove-btn" onclick="removeImage(${index})">×</button>
                `;
                
                previewGrid.appendChild(previewItem);
            });
            
            // 只有当图片数量大于0时才显示下载按钮
            if (imageData.length > 0) {
                downloadBtn.classList.remove('hidden');
            }
            
            updateUploadInstruction();
        }
        
        // 移除图片
        function removeImage(index) {
            imageData.splice(index, 1);
            displayPreviews();
            
            // 清空文件输入框，允许重新选择相同文件
            fileInput.value = '';
            
            if (imageData.length === 0) {
                downloadBtn.classList.add('hidden');
            }
        }
        
        // 生成PDF
        async function generatePDF() {
            if (imageData.length === 0) {
                showMessage('请先上传图片', 'error');
                return;
            }
            
            try {
                const pdf = new jsPDF({
                    orientation: 'p',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const cardActualWidthMM = 85.6;
                const cardActualHeightMM = 53.98;
                const scaleFactor = 1.1;
                
                const pdfCardWidth = cardActualWidthMM * scaleFactor;
                const pdfCardHeight = cardActualHeightMM * scaleFactor;
                
                const a4WidthMM = pdf.internal.pageSize.getWidth();
                const horizontalX = (a4WidthMM - pdfCardWidth) / 2;
                
                const topMarginMM = 20;
                const verticalSpacingMM = 15;
                
                // 添加第一张图片
                const firstImg = new Image();
                firstImg.src = imageData[0].dataUrl;
                await new Promise(resolve => {
                    firstImg.onload = resolve;
                });
                
                const firstFormat = imageData[0].type.includes('png') ? 'PNG' : 'JPEG';
                pdf.addImage(firstImg, firstFormat, horizontalX, topMarginMM, pdfCardWidth, pdfCardHeight);
                
                // 如果有第二张图片，添加第二张
                if (imageData.length > 1) {
                    const secondImg = new Image();
                    secondImg.src = imageData[1].dataUrl;
                    await new Promise(resolve => {
                        secondImg.onload = resolve;
                    });
                    
                    const secondFormat = imageData[1].type.includes('png') ? 'PNG' : 'JPEG';
                    const yPositionSecond = topMarginMM + pdfCardHeight + verticalSpacingMM;
                    pdf.addImage(secondImg, secondFormat, horizontalX, yPositionSecond, pdfCardWidth, pdfCardHeight);
                }
                
                // 保存PDF
                const filename = `身份证扫描件_${new Date().toLocaleDateString()}.pdf`;
                pdf.save(filename);
                
                hideProgress();
                showMessage('PDF下载成功！', 'success');
                
            } catch (error) {
                console.error('生成PDF失败:', error);
                showMessage('生成PDF失败，请重试', 'error');
                hideProgress();
            }
        }
        
        // 重置
        function reset() {
            imageData = [];
            previewGrid.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            fileInput.value = '';
            hideProgress();
            updateUploadInstruction();
            showMessage('已重置', 'success');
        }
        
        // 事件监听器
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            // 不要清空文件输入框，这样用户可以继续添加文件
        });
        
        resetBtn.addEventListener('click', reset);
        downloadBtn.addEventListener('click', generatePDF);
        
        // 全局函数（供HTML调用）
        window.removeImage = removeImage;
    </script>
</body>
</html>
